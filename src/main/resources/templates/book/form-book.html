<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"/>
<body>
<nav th:replace="layouts :: navbar"/>
<div class="container">
	<br>
	<h1>Books form</h1>
	<hr>
	<br>
	<form th:action="@{/books/save}" th:object="${book}" method="POST">
		<input type="hidden" th:field="${book.bookId}"/>
		<div class="form-group">
			<label for="inputBookName">Title</label>
			<input type="text" class="form-control" id="inputBookName" th:field="${book.name}" minlength="1" maxlength="100" required>
		</div>
		<div class="form-group">
			<label for="selectBookBorrowed">Borrowed</label>
			<select class="form-control" id="selectBookBorrowed" th:field="${book.borrowed}">
				<option th:value="true">true</option>
				<option th:value="false">false</option>
			</select>
		</div>
		<div class="form-group">
			<label for="inputBookPublished">Published</label>
			<input type="date" class="form-control" id="inputBookPublished" th:field="${book.published}">
		</div>
		<div class="form-group">
			<label for="inputBookPublisher">Publisher</label>
			<input type="text" class="form-control" id="inputBookPublisher" th:field="${book.publisher}" maxlength="255">
		</div>
		<div class="form-group">
			<label for="labelBookDescription">Description</label>
			<textarea type="text" class="form-control" id="labelBookDescription" th:field="${book.description}" maxlength="500"/>
		</div>
		<div class="form-group">
			<label for="labelBookDescription">Author</label>
			<select class="form-control" th:field="${book.authors}" multiple="multiple">
				<option th:each="author : ${authorList}"
						th:value="${author.authorId}"
						th:text="${author.firstName + ' ' + author.lastName}">
				</option>
			</select>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-outline-warning">Apply</button>
		</div>
	</form>
</div>

</body>
</html>
